<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的工具箱 | Capoo Glass</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Tools">

    <!-- 引入圓潤字體，配合咖波風格 -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 咖波風格配色 (用於背景與Header) */
            --capoo-blue: #00A0E9;
            --capoo-light-bg: #E6F7FF;
            
            /* Apple Glassmorphism 變數 (用於卡片) */
            --primary-color: #007AFF;
            --text-main: #1D1D1F;
            --text-sub: #555555;
            
            /* 毛玻璃卡片設定 */
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.7);
            --glass-shadow: 0 8px 32px 0 rgba(0, 160, 233, 0.15);
            --backdrop-blur: blur(12px);
        }

        body {
            font-family: 'Mali', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            
            /* --- 背景維持咖波風格 --- */
            background-color: var(--capoo-light-bg);
            background-image: radial-gradient(#B3E5FC 3px, transparent 3px);
            background-size: 25px 25px;
            
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 裝飾用的背景光暈 */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: rgba(0, 160, 233, 0.15);
            filter: blur(60px);
            border-radius: 50%;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 10%;
            right: -10%;
            width: 40vw;
            height: 40vw;
            background: rgba(255, 153, 204, 0.15);
            filter: blur(60px);
            border-radius: 50%;
            z-index: -1;
        }

        /* --- Header 維持咖波風格 --- */
        header {
            width: 100%;
            max-width: 100%;
            background: linear-gradient(180deg, #00A0E9 0%, #33B5E5 100%);
            color: white;
            padding: 40px 20px 50px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 160, 233, 0.3);
            margin-top: 0;
            margin-bottom: 30px;
            border-bottom-left-radius: 50% 30px;
            border-bottom-right-radius: 50% 30px;
            position: relative;
        }

        header::before, header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 40px;
            height: 40px;
            background: #33B5E5;
            border-radius: 50%;
            z-index: -1;
        }
        header::before { left: 20%; }
        header::after { right: 20%; }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        p.subtitle {
            margin-top: 8px;
            opacity: 0.95;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 40px;
        }

        /* --- 卡片樣式 (Glassmorphism) --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 15px 40px rgba(0, 160, 233, 0.2);
        }

        /* 修改後的 Icon Box：貼圖風格 */
        .icon-box {
            width: 64px; /* 稍微加大 */
            height: 64px;
            /* 移除背景色和邊框，讓貼圖看起來像貼在上面 */
            background: transparent; 
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            /* 移除 overflow: hidden 以免切到可愛的貼圖邊緣 */
            overflow: visible; 
            box-shadow: none; /* 移除陰影 */
        }

        /* 讓圖片填滿且保持比例，稍微放大一點點 */
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1.1); /* 放大 10% 更有張力 */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); /* 給貼圖本身加一點陰影 */
        }
        
        /* 如果還是用 Emoji，保持字體大小 */
        .icon-box span {
            font-size: 36px;
        }

        .content {
            flex-grow: 1;
            overflow: hidden;
            padding-right: 10px; /* 避免文字太靠右 */
        }

        .content h2 {
            margin: 0 0 4px 0;
            font-size: 1.15rem;
            font-weight: 700;
        }

        .content p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        /* 新增按鈕樣式 */
        .add-card {
            background: rgba(255, 255, 255, 0.4);
            border: 3px dashed rgba(0, 160, 233, 0.4);
            justify-content: center;
            color: #00A0E9;
            box-shadow: none;
        }
        
        .add-card:hover {
            border-color: #00A0E9;
            background: rgba(255, 255, 255, 0.7);
        }

        .add-icon {
            font-size: 24px;
            margin-right: 10px;
            font-weight: 700;
        }

        /* 操作按鈕群組 */
        .action-btn {
            position: absolute;
            top: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transform: scale(0.8);
        }

        .delete-btn {
            right: 10px;
            color: #FF3B30;
        }

        .edit-btn {
            right: 50px;
            color: #00A0E9;
        }

        .card:hover .action-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .action-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .action-btn {
                opacity: 0.8;
                transform: scale(1);
            }
            .icon-box {
                width: 56px;
                height: 56px;
            }
        }

        /* Modal 彈窗樣式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 77, 102, 0.4);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 160, 233, 0.25);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid #B3E5FC;
        }

        @keyframes modalPop {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-top: 0;
            color: #00A0E9;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 700;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #fff;
            border: 2px solid #B3E5FC;
            border-radius: 15px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Mali', sans-serif;
            color: var(--text-main);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00A0E9;
            background-color: #F0FAFF;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Mali', sans-serif;
        }
        
        .btn-cancel {
            background: #F0F0F0;
            color: #666;
        }

        .btn-save {
            background: #00A0E9;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 160, 233, 0.3);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
            color: #6699AA;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Dashboard</h1>
        <p class="subtitle">✨ 貓貓蟲工具箱 ✨</p>
    </header>

    <main class="container" id="cardContainer">
        <!-- 動態生成的卡片會插在這裡 -->

        <!-- 新增按鈕卡片 -->
        <div class="card add-card" onclick="openModal(-1)">
            <div class="add-icon">＋</div>
            <div>Add Shortcut</div>
        </div>

    </main>

    <footer>
        <p>Tip: 使用 ✎ 編輯，× 刪除捷徑 ( ⓛ ω ⓛ *)</p>
    </footer>

    <!-- 編輯/新增捷徑的彈窗 -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 id="modalTitle">新增捷徑</h3>
            <div class="input-group">
                <label>標題 (Title)</label>
                <input type="text" id="linkTitle" placeholder="例如：Google">
            </div>
            <div class="input-group">
                <label>網址 (URL)</label>
                <input type="url" id="linkUrl" placeholder="https://...">
            </div>
            <div class="input-group">
                <label>圖示連結 (Icon URL, 選填)</label>
                <input type="url" id="linkIconUrl" placeholder="貼上喜歡的 Capoo 圖片網址...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-save" onclick="saveLink()">儲存喵</button>
            </div>
        </div>
    </div>

    <script>
        // 設定預設連結 (更新為墨鏡咖波 & 跳舞咖波)
        const DEFAULT_LINKS = [
            { 
                title: "Uber System", 
                url: "https://bluebox585.github.io/system/Uber.html", 
                // 墨鏡咖波 (Cool Sunglasses)
                iconUrl: "https://media1.tenor.com/m/TopW9sJc9GAAAAAC/capoo-sunglasses.gif"
            },
            { 
                title: "Crypto Monitor", 
                url: "https://bluebox585.github.io/system/crypto.html", 
                // 跳舞咖波 (Dancing/Wiggle)
                iconUrl: "https://media1.tenor.com/m/P_29z1C655EAAAAC/bugcat-capoo-dance.gif"
            }
        ];

        let currentEditIndex = -1;

        document.addEventListener('DOMContentLoaded', initializeAndLoad);

        function initializeAndLoad() {
            let storedLinks = localStorage.getItem('myDashboardLinks');
            
            // 重要：為了讓你看到新的 GIF，如果 LocalStorage 裡面已經有舊的預設資料，
            // 這裡我們會做一個簡單的檢查，強制更新前兩筆資料的 iconUrl
            // 或是如果你想完全重置，可以把瀏覽器快取清掉
            
            if (!storedLinks) {
                localStorage.setItem('myDashboardLinks', JSON.stringify(DEFAULT_LINKS));
            } else {
                // 如果已經有資料，我們嘗試更新前兩筆系統預設的圖示
                let links = JSON.parse(storedLinks);
                let updated = false;

                // 檢查第一筆是否為 Uber，是的話更新圖示
                if (links.length > 0 && links[0].title === "Uber System") {
                    links[0].iconUrl = DEFAULT_LINKS[0].iconUrl;
                    updated = true;
                }
                // 檢查第二筆是否為 Crypto，是的話更新圖示
                if (links.length > 1 && links[1].title === "Crypto Monitor") {
                    links[1].iconUrl = DEFAULT_LINKS[1].iconUrl;
                    updated = true;
                }

                if (updated) {
                    localStorage.setItem('myDashboardLinks', JSON.stringify(links));
                }
            }
            loadLinks();
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
            const container = document.getElementById('cardContainer');
            const addCard = document.querySelector('.add-card');

            document.querySelectorAll('.dynamic-link').forEach(el => el.remove());

            links.forEach((link, index) => {
                const card = createCardElement(link, index);
                container.insertBefore(card, addCard);
            });
        }

        function createCardElement(link, index) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'card dynamic-link';
            a.target = '_blank';

            let iconHtml;
            
            // 優先使用 iconUrl (圖片連結)
            if (link.iconUrl) {
                iconHtml = `<img src="${link.iconUrl}" alt="icon" onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/616/616430.png'">`;
            } 
            // 舊版相容: customIcon (emoji)
            else if (link.customIcon) {
                iconHtml = `<span>${link.customIcon}</span>`;
            } 
            // 最後手段: 自動抓 Favicon
            else {
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}&sz=64`;
                iconHtml = `<img src="${faviconUrl}" alt="icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616430.png'">`;
            }

            a.innerHTML = `
                <div class="action-btn edit-btn" onclick="editLink(event, ${index})" title="編輯">✎</div>
                <div class="action-btn delete-btn" onclick="deleteLink(event, ${index})" title="刪除">×</div>
                <div class="icon-box">
                    ${iconHtml}
                </div>
                <div class="content">
                    <h2>${link.title}</h2>
                    <p>${link.url.replace(/^https?:\/\//, '').substring(0, 20)}...</p>
                </div>
            `;
            return a;
        }

        function openModal(index) {
            const modal = document.getElementById('addModal');
            const titleInput = document.getElementById('linkTitle');
            const urlInput = document.getElementById('linkUrl');
            const iconUrlInput = document.getElementById('linkIconUrl');
            const modalTitle = document.getElementById('modalTitle');
            
            currentEditIndex = index;
            modal.style.display = 'flex';

            if (index === -1) {
                modalTitle.textContent = '新增捷徑';
                titleInput.value = '';
                urlInput.value = '';
                iconUrlInput.value = '';
            } else {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                const link = links[index];
                if (link) {
                    modalTitle.textContent = '編輯捷徑';
                    titleInput.value = link.title;
                    urlInput.value = link.url;
                    iconUrlInput.value = link.iconUrl || ''; // 載入圖片連結
                }
            }
            titleInput.focus();
        }

        function editLink(event, index) {
            event.preventDefault(); 
            event.stopPropagation();
            openModal(index);
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function saveLink() {
            const title = document.getElementById('linkTitle').value.trim();
            let url = document.getElementById('linkUrl').value.trim();
            let iconUrl = document.getElementById('linkIconUrl').value.trim();

            if (!title || !url) {
                alert('請輸入標題和網址！');
                return;
            }

            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];

            const newLinkData = { title, url, iconUrl };

            if (currentEditIndex === -1) {
                links.push(newLinkData);
            } else {
                links[currentEditIndex] = newLinkData;
            }
            
            localStorage.setItem('myDashboardLinks', JSON.stringify(links));
            closeModal();
            loadLinks();
        }

        function deleteLink(event, index) {
            event.preventDefault();
            event.stopPropagation();

            if (confirm('確定要刪除這個捷徑嗎？')) {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                links.splice(index, 1);
                localStorage.setItem('myDashboardLinks', JSON.stringify(links));
                loadLinks();
            }
        }

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
