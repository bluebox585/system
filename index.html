    <!-- å¼•å…¥åœ“æ½¤å­—é«”ï¼Œé…åˆå’–æ³¢é¢¨æ ¼ -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* å’–æ³¢é¢¨æ ¼é…è‰² (ç”¨æ–¼èƒŒæ™¯èˆ‡Header) */
            --capoo-blue: #00A0E9;

            /* Apple Glassmorphism è®Šæ•¸ (ç”¨æ–¼å¡ç‰‡) */
            --primary-color: #007AFF;

            /* æ¯›ç»ç’ƒå¡ç‰‡è¨­å®š - ç¨å¾®å¢åŠ ä¸é€æ˜åº¦è®“å®ƒåœ¨æ·ºè‰²èƒŒæ™¯æ›´æ˜é¡¯ */
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(0, 160, 233, 0.15); /* é™°å½±å¸¶ä¸€é»é»è— */
            --backdrop-blur: blur(12px);
        }

        body {
            font-family: 'Mali', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            
            /* --- èƒŒæ™¯æ”¹ç‚ºå’–æ³¢é¢¨æ ¼ --- */
            background-color: var(--capoo-light-bg);
            /* å¯æ„›çš„æ³¢é»èƒŒæ™¯ */
            background-image: radial-gradient(#B3E5FC 3px, transparent 3px);
            background-size: 25px 25px;
            
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        /* è£é£¾ç”¨çš„èƒŒæ™¯å…‰æšˆ - æ”¹æˆè—è‰²ç³»ï¼Œå¢åŠ æ¯›ç»ç’ƒçš„å±¤æ¬¡æ„Ÿ */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: rgba(0, 160, 233, 0.15);
            filter: blur(60px);
            border-radius: 50%;

        }

        body::after {
            content: '';
            position: fixed;
            bottom: 10%;

            background: rgba(255, 153, 204, 0.15); /* ä¸€é»é»è‚‰çƒç²‰ */
            filter: blur(60px);

        }

        /* --- Header æ”¹å›å’–æ³¢é¢¨æ ¼ --- */
        header {
            width: 100%;
            max-width: 100%;
            background: linear-gradient(180deg, #00A0E9 0%, #33B5E5 100%);
            color: white;
            padding: 40px 20px 50px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 160, 233, 0.3);
            margin-top: 0;
            margin-bottom: 30px;
            /* è¶…åœ“æ½¤çš„åº•éƒ¨ */
            border-bottom-left-radius: 50% 30px;
            border-bottom-right-radius: 50% 30px;
            border: none; /* ç§»é™¤æ¯›ç»ç’ƒé‚Šæ¡† */
            position: relative;
        }

        /* è£é£¾ header çš„å°è€³æœµ */
        header::before, header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 40px;
            height: 40px;
            background: #33B5E5;
            border-radius: 50%;
            z-index: -1;
        }
        header::before { left: 20%; }
        header::after { right: 20%; }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: white; /* æ¨™é¡Œæ”¹å›ç™½è‰² */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            background: none;
            -webkit-text-fill-color: initial;
        }

        p.subtitle {
            margin-top: 8px;
            opacity: 0.95;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 40px;
        }

        /* --- å¡ç‰‡ç¶­æŒ Apple Glassmorphism --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 15px 40px rgba(0, 160, 233, 0.15); /* Hover æ™‚é™°å½±å¸¶è— */
        }

        .icon-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ffffff 0%, #E1F5FE 100%); /* å¾®èª¿æˆæ·¡è—ç™½æ¼¸å±¤ */
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .icon-box img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        
        .icon-box span {
            font-size: 28px;
        }

        .content {
            flex-grow: 1;
            overflow: hidden;
        }

        .content h2 {
            margin: 0 0 4px 0;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0; /* é…åˆåœ“é«”å­— */
        }

        .content p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        /* æ–°å¢æŒ‰éˆ•æ¨£å¼ */
        .add-card {
            background: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(0, 160, 233, 0.4); /* å’–æ³¢è—è™›ç·š */
            justify-content: center;
            color: #00A0E9;
            box-shadow: none;
        }
        
        .add-card:hover {
            border-color: #00A0E9;
            background: rgba(255, 255, 255, 0.6);
        }

        .add-icon {
            font-size: 24px;
            margin-right: 10px;
            font-weight: 700;
        }

        /* æ“ä½œæŒ‰éˆ•ç¾¤çµ„ */
        .action-btn {
            position: absolute;
            top: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transform: scale(0.8);
        }

        .delete-btn {
            right: 10px;
            color: #FF3B30;
        }

        .edit-btn {
            right: 50px;
            color: #00A0E9; /* ç·¨è¼¯æŒ‰éˆ•æ”¹å’–æ³¢è— */
        }

        .card:hover .action-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .action-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .action-btn {
                opacity: 0.8;
                transform: scale(1);
            }
            header {
                padding: 30px 20px 40px 20px;
            }
        }

        /* Modal å½ˆçª—æ¨£å¼ - çµåˆåœ“æ½¤æ„Ÿèˆ‡æ¯›ç»ç’ƒ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 77, 102, 0.4); /* ç¨å¾®å¸¶è—çš„é®ç½© */
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px; /* æ›´åœ“æ½¤ */
            width: 85%;
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 160, 233, 0.25);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Qå½ˆå‹•ç•« */
            border: 3px solid #B3E5FC;
        }

        @keyframes modalPop {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-top: 0;
            color: #00A0E9;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 700;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #fff;
            border: 2px solid #B3E5FC;
            border-radius: 15px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Mali', sans-serif;
            color: var(--text-main);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00A0E9;
            background-color: #F0FAFF;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Mali', sans-serif;
        }
        
        .btn-cancel {
            background: #F0F0F0;
            color: #666;
        }

        .btn-save {
            background: #00A0E9;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 160, 233, 0.3);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
            color: #6699AA;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Dashboard</h1>
        <p class="subtitle">âœ¨ Geminiè£½é€ å·¥å…·ç®± âœ¨</p>
    </header>

    <main class="container" id="cardContainer">
        <!-- å‹•æ…‹ç”Ÿæˆçš„å¡ç‰‡æœƒæ’åœ¨é€™è£¡ -->

        <!-- æ–°å¢æŒ‰éˆ•å¡ç‰‡ -->
        <div class="card add-card" onclick="openModal(-1)">
            <div class="add-icon">ï¼‹</div>
            <div>Add Shortcut</div>
        </div>

    </main>

    <footer>
        <p>Tip: ä½¿ç”¨ âœ ç·¨è¼¯ï¼ŒÃ— åˆªé™¤æ·å¾‘ ( â“› Ï‰ â“› *)</p>
    </footer>

    <!-- ç·¨è¼¯/æ–°å¢æ·å¾‘çš„å½ˆçª— -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 id="modalTitle">æ–°å¢æ·å¾‘</h3>
            <div class="input-group">
                <label>æ¨™é¡Œ (Title)</label>
                <input type="text" id="linkTitle" placeholder="ä¾‹å¦‚ï¼šGoogle">
            </div>
            <div class="input-group">
                <label>ç¶²å€ (URL)</label>
                <input type="url" id="linkUrl" placeholder="https://...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="saveLink()">å„²å­˜å–µ</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_LINKS = [
            { 
                title: "Uber System", 
                url: "https://bluebox585.github.io/system/Uber.html", 
                customIcon: "ğŸš—" 
            },
            { 
                title: "Crypto Monitor", 
                url: "https://bluebox585.github.io/system/crypto.html", 
                customIcon: "ğŸ“Š" 
            }
        ];

        let currentEditIndex = -1;

        document.addEventListener('DOMContentLoaded', initializeAndLoad);

        function initializeAndLoad() {
            let storedLinks = localStorage.getItem('myDashboardLinks');
            if (!storedLinks) {
                localStorage.setItem('myDashboardLinks', JSON.stringify(DEFAULT_LINKS));
            }
            loadLinks();
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
            const container = document.getElementById('cardContainer');
            const addCard = document.querySelector('.add-card');

            document.querySelectorAll('.dynamic-link').forEach(el => el.remove());

            links.forEach((link, index) => {
                const card = createCardElement(link, index);
                container.insertBefore(card, addCard);
            });
        }

        function createCardElement(link, index) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'card dynamic-link';
            a.target = '_blank';

            let iconHtml;
            if (link.customIcon) {
                iconHtml = `<span>${link.customIcon}</span>`;
            } else {
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}&sz=64`;
                iconHtml = `<img src="${faviconUrl}" alt="icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">`;
            }

            a.innerHTML = `
                <div class="action-btn edit-btn" onclick="editLink(event, ${index})" title="ç·¨è¼¯">âœ</div>
                <div class="action-btn delete-btn" onclick="deleteLink(event, ${index})" title="åˆªé™¤">Ã—</div>
                <div class="icon-box">
                    ${iconHtml}
                </div>
                <div class="content">
                    <h2>${link.title}</h2>
                    <p>${link.url.replace(/^https?:\/\//, '').substring(0, 25)}...</p>
                </div>
            `;
            return a;
        }

        function openModal(index) {
            const modal = document.getElementById('addModal');
            const titleInput = document.getElementById('linkTitle');
            const urlInput = document.getElementById('linkUrl');
            const modalTitle = document.getElementById('modalTitle');
            
            currentEditIndex = index;
            modal.style.display = 'flex';

            if (index === -1) {
                modalTitle.textContent = 'æ–°å¢æ·å¾‘';
                titleInput.value = '';
                urlInput.value = '';
            } else {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                const link = links[index];
                if (link) {
                    modalTitle.textContent = 'ç·¨è¼¯æ·å¾‘';
                    titleInput.value = link.title;
                    urlInput.value = link.url;
                }
            }
            titleInput.focus();
        }

        function editLink(event, index) {
            event.preventDefault(); 
            event.stopPropagation();
            openModal(index);
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function saveLink() {
            const title = document.getElementById('linkTitle').value.trim();
            let url = document.getElementById('linkUrl').value.trim();

            if (!title || !url) {
                alert('è«‹è¼¸å…¥æ¨™é¡Œå’Œç¶²å€ï¼');
                return;
            }

            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];

            if (currentEditIndex === -1) {
                links.push({ title, url });
            } else {
                const oldLink = links[currentEditIndex];
                links[currentEditIndex] = {
                    ...oldLink,
                    title: title,
                    url: url
                };
            }
            
            localStorage.setItem('myDashboardLinks', JSON.stringify(links));
            closeModal();
            loadLinks();
        }

        function deleteLink(event, index) {
            event.preventDefault();
            event.stopPropagation();

            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ·å¾‘å—ï¼Ÿ')) {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                links.splice(index, 1);
                localStorage.setItem('myDashboardLinks', JSON.stringify(links));
                loadLinks();
            }
        }

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
