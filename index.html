<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- å¼•å…¥å¯æ„›çš„åœ“é«”å­—å‹ -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* å’–æ³¢é¢¨æ ¼é…è‰² */
            --bg-color: #E6F7FF;         /* æ·ºè—è‰²èƒŒæ™¯ */
            --card-bg: #FFFFFF;
            --primary-color: #00A0E9;    /* å’–æ³¢è— */
            --accent-color: #FF99CC;     /* è‚‰çƒç²‰ */
            --text-main: #004D66;        /* æ·±è—å­—é«” */
            --text-sub: #6699AA;
            --hover-shadow: 0 12px 24px rgba(0, 160, 233, 0.2);
        }

        body {
            font-family: 'Mali', 'Segoe UI', cursive, sans-serif; /* ä½¿ç”¨åœ“åœ“çš„å­—é«” */
            background-color: var(--bg-color);
            background-image: radial-gradient(#Cceeff 2px, transparent 2px); /* é»é»èƒŒæ™¯ */
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            /* å’–æ³¢è—æ¼¸å±¤ */
            background: linear-gradient(180deg, #00A0E9 0%, #33B5E5 100%);
            color: white;
            padding: 40px 20px 50px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 160, 233, 0.3);
            margin-bottom: 30px;
            /* è¶…åœ“æ½¤çš„åº•éƒ¨ */
            border-bottom-left-radius: 50% 30px;
            border-bottom-right-radius: 50% 30px;
            position: relative;
        }

        /* è£é£¾ header çš„å°è€³æœµ (CSS ç•«çš„) */
        header::before, header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 40px;
            height: 40px;
            background: #33B5E5;
            border-radius: 50%;
            z-index: -1;
        }
        header::before { left: 20%; }
        header::after { right: 20%; }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        p.subtitle {
            margin-top: 8px;
            opacity: 0.95;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px; /* é–“è·åŠ å¤§ä¸€é» */
            width: 90%;
            max-width: 1000px;
            padding-bottom: 40px;
        }

        /* å¡ç‰‡åœ“æ½¤åŒ– */
        .card {
            background-color: var(--card-bg);
            border-radius: 25px; /* æ›´åœ“çš„è§’ */
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 4px 10px rgba(0, 160, 233, 0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Qå½ˆæ•ˆæœ */
            display: flex;
            align-items: center;
            border: 3px solid transparent; /* é ç•™é‚Šæ¡†ä½ç½® */
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--hover-shadow);
            border-color: var(--primary-color);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background-color: #E0F7FA;
            border-radius: 20px; /* åœ“è§’çŸ©å½¢ */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden; 
            border: 2px solid #B3E5FC;
        }

        .icon-box img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }
        
        .icon-box span {
            font-size: 32px;
        }

        .content {
            flex-grow: 1;
            overflow: hidden;
        }

        .content h2 {
            margin: 0 0 4px 0;
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        /* æ–°å¢æŒ‰éˆ•æ¨£å¼ - è™›ç·šæ¡† */
        .add-card {
            border: 3px dashed #B3E5FC;
            background-color: rgba(255, 255, 255, 0.6);
            justify-content: center;
            color: #00A0E9;
            box-shadow: none;
        }
        
        .add-card:hover {
            border-color: var(--primary-color);
            background-color: #E1F5FE;
        }

        .add-icon {
            font-size: 28px;
            margin-right: 10px;
            font-weight: bold;
        }

        /* æ“ä½œæŒ‰éˆ•ç¾¤çµ„ */
        .action-btn {
            position: absolute;
            top: 0;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
            background: #FFFFFF;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* åˆªé™¤æŒ‰éˆ• - ç²‰ç´…è‰² */
        .delete-btn {
            right: 0;
            color: #FF5588;
            border-bottom-left-radius: 15px;
            font-size: 22px;
        }

        /* ç·¨è¼¯æŒ‰éˆ• - è—è‰² */
        .edit-btn {
            right: 45px;
            color: #00A0E9;
            border-bottom-left-radius: 15px;
            font-size: 20px;
            border-right: 2px solid #E6F7FF;
        }

        .card:hover .action-btn {
            opacity: 1;
        }
        
        .action-btn:hover {
            background-color: #F0FAFF;
            transform: scale(1.1); /* æŒ‰éˆ• hover æ”¾å¤§ */
        }
        
        .delete-btn:hover {
            background-color: #FFE6EE;
            color: #FF0044;
        }

        @media (max-width: 600px) {
            .action-btn {
                opacity: 0.8;
                background: rgba(255, 255, 255, 0.95);
            }
        }

        /* Modal å½ˆçª—æ¨£å¼ - è¶…å¯æ„›ç‰ˆ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 77, 102, 0.6); /* æ·±è—åŠé€æ˜é®ç½© */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 30px; /* æ›´åœ“ */
            width: 85%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 160, 233, 0.25);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* å½ˆè·³æ•ˆæœ */
            border: 4px solid #B3E5FC;
        }

        @keyframes modalPop {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: var(--text-main);
            font-weight: 700;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #B3E5FC;
            border-radius: 15px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Mali', sans-serif;
            transition: border-color 0.2s;
            color: var(--text-main);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #F0FAFF;
        }

        .modal-actions {
            display: flex;
            justify-content: center; /* æŒ‰éˆ•ç½®ä¸­ */
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px; /* è—¥ä¸¸å½¢ç‹€ */
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Mali', sans-serif;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }

        .btn-cancel {
            background: #E0E0E0;
            color: #666;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 160, 233, 0.3);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
            color: var(--text-sub);
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Dashboard</h1>
        <p class="subtitle">âœ¨ Geminiè£½é€ å·¥å…·ç®± âœ¨</p>
    </header>

    <main class="container" id="cardContainer">
        <!-- å‹•æ…‹ç”Ÿæˆçš„å¡ç‰‡æœƒæ’åœ¨é€™è£¡ -->

        <!-- æ–°å¢æŒ‰éˆ•å¡ç‰‡ -->
        <div class="card add-card" onclick="openModal(-1)">
            <div class="add-icon">ï¼‹</div>
            <div>æ–°å¢æ·å¾‘</div>
        </div>

    </main>

    <footer>
        <p>Tip: ä½¿ç”¨ âœ ç·¨è¼¯ï¼ŒÃ— åˆªé™¤æ·å¾‘ ( â“› Ï‰ â“› *)</p>
    </footer>

    <!-- ç·¨è¼¯/æ–°å¢æ·å¾‘çš„å½ˆçª— -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3 id="modalTitle">æ–°å¢ç¶²é æ·å¾‘</h3>
            <div class="input-group">
                <label>æ¨™é¡Œ (Title)</label>
                <input type="text" id="linkTitle" placeholder="ä¾‹å¦‚ï¼šå¯æ„›çš„ Google">
            </div>
            <div class="input-group">
                <label>ç¶²å€ (URL)</label>
                <input type="url" id="linkUrl" placeholder="https://...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="saveLink()">å„²å­˜å–µ</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_LINKS = [
            { 
                title: "Uber System", 
                url: "https://bluebox585.github.io/system/Uber.html", 
                customIcon: "ğŸš—" 
            },
            { 
                title: "Crypto Monitor", 
                url: "https://bluebox585.github.io/system/crypto.html", 
                customIcon: "ğŸ“Š" 
            }
        ];

        let currentEditIndex = -1;

        document.addEventListener('DOMContentLoaded', initializeAndLoad);

        function initializeAndLoad() {
            let storedLinks = localStorage.getItem('myDashboardLinks');
            if (!storedLinks) {
                localStorage.setItem('myDashboardLinks', JSON.stringify(DEFAULT_LINKS));
            }
            loadLinks();
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
            const container = document.getElementById('cardContainer');
            const addCard = document.querySelector('.add-card');

            document.querySelectorAll('.dynamic-link').forEach(el => el.remove());

            links.forEach((link, index) => {
                const card = createCardElement(link, index);
                container.insertBefore(card, addCard);
            });
        }

        function createCardElement(link, index) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'card dynamic-link';
            a.target = '_blank';

            let iconHtml;
            if (link.customIcon) {
                iconHtml = `<span>${link.customIcon}</span>`;
            } else {
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}&sz=64`;
                iconHtml = `<img src="${faviconUrl}" alt="icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1006/1006771.png'">`;
            }

            a.innerHTML = `
                <div class="action-btn edit-btn" onclick="editLink(event, ${index})" title="ç·¨è¼¯">âœ</div>
                <div class="action-btn delete-btn" onclick="deleteLink(event, ${index})" title="åˆªé™¤">Ã—</div>
                <div class="icon-box">
                    ${iconHtml}
                </div>
                <div class="content">
                    <h2>${link.title}</h2>
                    <p>${link.url.replace(/^https?:\/\//, '').substring(0, 25)}...</p>
                </div>
            `;
            return a;
        }

        function openModal(index) {
            const modal = document.getElementById('addModal');
            const titleInput = document.getElementById('linkTitle');
            const urlInput = document.getElementById('linkUrl');
            const modalTitle = document.getElementById('modalTitle');
            
            currentEditIndex = index;
            modal.style.display = 'flex';

            if (index === -1) {
                modalTitle.textContent = 'æ–°å¢ç¶²é æ·å¾‘';
                titleInput.value = '';
                urlInput.value = '';
            } else {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                const link = links[index];
                if (link) {
                    modalTitle.textContent = 'ç·¨è¼¯æ·å¾‘';
                    titleInput.value = link.title;
                    urlInput.value = link.url;
                }
            }
            titleInput.focus();
        }

        function editLink(event, index) {
            event.preventDefault(); 
            event.stopPropagation();
            openModal(index);
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function saveLink() {
            const title = document.getElementById('linkTitle').value.trim();
            let url = document.getElementById('linkUrl').value.trim();

            if (!title || !url) {
                alert('è«‹è¼¸å…¥æ¨™é¡Œå’Œç¶²å€ï¼');
                return;
            }

            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];

            if (currentEditIndex === -1) {
                links.push({ title, url });
            } else {
                const oldLink = links[currentEditIndex];
                links[currentEditIndex] = {
                    ...oldLink,
                    title: title,
                    url: url
                };
            }
            
            localStorage.setItem('myDashboardLinks', JSON.stringify(links));
            closeModal();
            loadLinks();
        }

        function deleteLink(event, index) {
            event.preventDefault();
            event.stopPropagation();

            if (confirm('ç¢ºå®šè¦åƒæ‰(åˆªé™¤)é€™å€‹æ·å¾‘å—ï¼Ÿ')) {
                const links = JSON.parse(localStorage.getItem('myDashboardLinks')) || [];
                links.splice(index, 1);
                localStorage.setItem('myDashboardLinks', JSON.stringify(links));
                loadLinks();
            }
        }

        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
